<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="example.css"/>
    <meta charset="UTF-8">
    <title>Enriched Highstock Demo</title>
    <link rel="stylesheet" href="../bower_components/angular-bootstrap/ui-bootstrap-csp.css"/>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css"/>
    <!--<link rel="stylesheet" href="../src/DecoratedHighCharts.css"/>-->
    <link rel="stylesheet" href="../dist/decorated-high-charts.css"/>
</head>
<body ng-app="Example" style="position: relative;">
<div class="container" ng-controller="MainCtrl">
    <div id="alert">
        <alert type="success" close="closeAlert()">{{message}}</alert>
    </div>
    <h1>Demo</h1>
    <hr/>
    <div class="panel panel-default">
        <div class="panel-body">
            <decorated-high-charts ng-if="states.ready"
                    chart-properties="chartProperties"
                    numerical-columns="numericalColumns"
                    categorical-columns="categoricalColumns"
                    data="data"
                    key="cusip"
                    title="Snazzy Title"
                    custom-buttons="customButtons"
                    api-handle="apiHandle"
                    scatter-plot-point-click-callback="clickCallback(point)"
                    get-selected-rows-data="getSelectedRowsData()"
                    before-render="beforeRender()"
                    after-render="afterRender()"
                    chart-options="chartOptions"
                    point-removal-callback="pointRemovalCallback(point)">
            </decorated-high-charts>
        </div>
    </div>
    <h3>Change something</h3>
    <hr/>
    <button ng-click="addSeries()">Add Series</button>
    <br/>
    <button ng-click="removeSeries()">Remove Series</button>
    <br/>
    <button ng-click="changeTitle()">Change Title</button>
    <div class="container">

    </div>
</div>
<br/><br/><br/><br/>
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/underscore/underscore.js"></script>
<script src="../bower_components/simple-statistics/src/simple_statistics.js"></script>
<script src="../bower_components/numeral/min/numeral.min.js"></script>
<script src="../bower_components/regression-js/build/regression.min.js"></script>
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="../bower_components/typeahead-focus/typeahead-focus.js"></script>
<script src="../bower_components/highstock-release/highstock-all.js"></script>
<script src="../bower_components/Custom-Events/customEvents.js"></script>
<script src="../bower_components/moment/moment.js"></script>
<!-- Component src JS -->
<script src="../src/Export.js"></script>
<script src="../src/GeneralUtils.js"></script>
<script src="../src/MenuBuilderUtils.js"></script>
<script src="../src/DecoratedHighCharts.js"></script>
<script src="../src/ChartServices.js"></script>
<!--<script src="../dist/decorated-high-charts.js"></script>-->
<!-- example -->
<script src="MainCtrl.js"></script>
</body>
</html>
